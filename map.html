<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery Mobile - Google Maps app</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

    <!-- <script type="text/javascript" src="jqm_maps_app.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACsfR5uB_raapBE7jXwUFhgTWNciWfIyE&sensor=false">
    </script>

    <style type="text/css">
         html, body
        {
            height: 100%;
        }

        .ui-page
        {
            -webkit-backface-visibility: hidden;
            min-height: 100% !important;
        }

        .ui-footer
        {
            position: absolute !important;
            width: 100%;
            bottom: 0;
        }
        #map-page, #map-area
        {
            width: 100%;
            height: 100%;
            padding: 0;
        }
    </style>

</head>
<body>

    <div data-url="map-page" data-role="page" id="map-page">
        <div data-role="header" data-theme="a">
            <h1>Maps App</h1>
        </div>
        <div role="main" class="ui-content" id="map-area">
            <!-- map will be here -->
        </div>
        <div data-role="footer" data-position="fixed">
            <a href="index.html" rel="external" data-role="button">Back to foo</a>
        </div>
    </div>

</body>
</html>
